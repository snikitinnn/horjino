{% extends 'base.html' %}

{% block content %}
<h2>{{chorus.name}}</h2>
<hr>
<h3>Сборники гимнов</h3>

{% if hymnal_list %}
    <table WIDTH=60%>
    {% for hymnal in hymnal_list %}
        <tr>
            <TD><a href="{% url 'hymnals:detail' hymnal.id %}">{{ hymnal.Hymnal_Name }}</a></TD>            
        </tr>
    {% endfor %}
    </table>

    <br>
    <h4><a href="{% url 'hymnals:alphabet' %}">Алфавитный указатель</a><BR></h4>
    <hr>
    <h4><a href="{% url 'hymnals:ws' %}">Список богослужений</a></h4>
{% else %}
    <p>Таких гимнов нет в базе данных.</p>
{% endif %}

{% endblock content %}
