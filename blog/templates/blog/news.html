{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h2>*Сайт в разработке</h2>
<hr>
<h3>Последние новости.</h3>
<div class = "list">
{% if blog_list %}
    {% for post in blog_list %}
            <hr>
            <h3><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.content}}</p>
            <p>{{ post.pubdate}}</p>
    {% endfor %}
{% else %}
    <p>Нет новостей.</p>
{% endif %}
</div> <!-- div class=list -->

{% endblock %}
